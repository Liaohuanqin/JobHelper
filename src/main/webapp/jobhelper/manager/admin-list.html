<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/static/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/satic/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>

<script type="text/javascript">
	$(function () {
		to_padminPhone(1);
	});

	function to_padminPhone(pn) {
		$.ajax({
			url: "${padminPhoneContext.request.contextPath}/admins",
			data: "pn=" + pn,
			type: "GET",
			success: function (result) {
				console.log(result)
				//1、解析并显示员工数据
				build_admins_table(result);
				//2、解析并显示分页信息
				build_padminPhone_info(result);
				//3、解析显示分页条数据
				build_padminPhone_nav(result);
			}
		});
	}

	function build_admins_table(result) {
		//清空table表格
		$("#admin_table tbody").empty();
		var admins = result.extend.padminPhoneInfo.list;
		$.each(admins, function (index, admin) {
			var checkBoxTd = $("<td><input type='checkbox' name='ids' class='check_item'/></td>");
			/*
            var checkBoxTd = $("<td></td>").append("<input type='checkbox' name='ids' class='check_item'>").val(admin.id);
            */
			var adminIdTd = $("<td></td>").append(admin.id);
			var adminNameTd = $("<td></td>").append(admin.adminName);
			var adminPasswordTd = $("<td></td>").append(admin.adminPassword);
			var adminPhoneTd = $("<td></td>").append(admin.adminPhone);
			var adminEmailTd = $("<td></td>").append(admin.adminEmail);

			var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
					.append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("编辑");
			//为编辑按钮添加一个自定义的属性，来表示当前员工id
			editBtn.attr("edit-id", admin.id);
			var delBtn = $("<button></button>").addClass("btn btn-danger btn-sm delete_btn")
					.append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");
			//为删除按钮添加一个自定义的属性来表示当前删除的员工id
			delBtn.attr("del-id", admin.id);
			var btnTd = $("<td></td>").append(editBtn).append(" ").append(delBtn);

			//append方法执行完成以后还是返回原来的元素
			$("<tr></tr>").append(checkBoxTd)
					.append(adminIdTd)
					.append(adminNameTd)
					.append(adminPasswordTd)
					.append(adminPhoneTd)
					.append(adminEmailTd)
					.append(btnTd)
					.appendTo("#admin_table tbody");
		});
	}

	//解析显示分页信息
	function build_padminPhone_info(result) {
		$("#padminPhone_info_area").empty();
		$("#padminPhone_info_area").append("当前" + result.extend.padminPhoneInfo.padminPhoneNum + "页,总" +
				result.extend.padminPhoneInfo.padminPhones + "页,总" +
				result.extend.padminPhoneInfo.total + "条记录");
		totalRecord = result.extend.padminPhoneInfo.total;//最后的数据
		currentPadminPhone = result.extend.padminPhoneInfo.padminPhoneNum;//当前页
	}

	//解析显示分页条，点击分页要能去下一页....
	function build_padminPhone_nav(result) {
		//padminPhone_nav_area
		$("#padminPhone_nav_area").empty();
		var ul = $("<ul></ul>").addClass("pagination");

		//构建元素
		var firstPadminPhoneLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"));
		var prePadminPhoneLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
		if (result.extend.padminPhoneInfo.hasPreviousPadminPhone == false) {
			firstPadminPhoneLi.addClass("disabled");
			prePadminPhoneLi.addClass("disabled");
		} else {
			//为元素添加点击翻页的事件
			firstPadminPhoneLi.click(function () {
				to_padminPhone(1);
			});
			prePadminPhoneLi.click(function () {
				to_padminPhone(result.extend.padminPhoneInfo.padminPhoneNum - 1);
			});
		}

		var nextPadminPhoneLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
		var lastPadminPhoneLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"));
		if (result.extend.padminPhoneInfo.hasNextPadminPhone == false) {
			nextPadminPhoneLi.addClass("disabled");
			lastPadminPhoneLi.addClass("disabled");
		} else {
			nextPadminPhoneLi.click(function () {
				to_padminPhone(result.extend.padminPhoneInfo.padminPhoneNum + 1);
			});
			lastPadminPhoneLi.click(function () {
				to_padminPhone(result.extend.padminPhoneInfo.padminPhones);
			});
		}

		//添加首页和前一页 的提示
		ul.append(firstPadminPhoneLi).append(prePadminPhoneLi);
		//1,2，3遍历给ul中添加页码提示
		$.each(result.extend.padminPhoneInfo.navigatepadminPhoneNums, function (index, item) {

			var numLi = $("<li></li>").append($("<a></a>").append(item));
			if (result.extend.padminPhoneInfo.padminPhoneNum == item) {
				numLi.addClass("active");
			}
			numLi.click(function () {
				to_padminPhone(item);
			});
			ul.append(numLi);
		});
		//添加下一页和末页 的提示
		ul.append(nextPadminPhoneLi).append(lastPadminPhoneLi);

		//把ul加入到nav
		var navEle = $("<nav></nav>").append(ul);
		navEle.appendTo("#padminPhone_nav_area");
	}

	//清空表单样式及内容
	function reset_form(ele) {
		$(ele)[0].reset();
		//清空表单样式
		$(ele).find("*").removeClass("has-error has-success");
		$(ele).find(".help-block").text("");
	}

	//点击新增按钮弹出模态框。
	$("#admin_add_modal_btn").click(function () {
		//清除表单数据（表单完整重置（表单的数据，表单的样式））
		reset_form("#adminAddModal form");
		//弹出模态框
		$("#adminAddModal").modal({
			backdrop: "static"
		});
	});
	//点击保存，保存员工。
	$("#admin_save_btn").click(function () {
		//2、发送ajax请求保存员工
		$.ajax({
			url: "${APP_PATH}/add",
			type: "POST",
			data: $("#adminAddModal form").serialize(),
			success: function (result) {
				console.log(result)
				if (result.code == 100) {
					//员工保存成功；
					//1、关闭模态框
					$("#adminAddModal").modal('hide');
					//2、显示刚才保存的数据
					to_padminPhone(1);
				} else {
					//显示失败信息
					console.log(result);
				}
			}
		});
	});
	//单个删除
	$(document).on("click", ".delete_btn", function () {
		//1、弹出是否确认删除对话框
		var empName = $(this).parents("tr").find("td:eq(2)").text();
		var adminId = $(this).attr("del-id");

		if (confirm("确认删除【" + empName + "】吗？")) {
			//确认，发送ajax请求删除即可
			$.ajax({
				url: "${APP_PATH}/delete?id=" + adminId,
				type: "GET",
				success: function (result) {
					alert(result.msg);
					if (result.code == 100) {
						//2、显示刚才保存的数据
						to_padminPhone(1);
					} else {
						//显示失败信息
						console.log(result);
					}
				}
			});
		}
	});
	//多个删除
	//全选或者取消全选
	function DoCheck() {
		var ch = document.getElementsByName("ids");
		if (document.getElementById("check_all").checked == true) {
			for (var i = 0; i < ch.length; i++) {
				ch[i].checked = true;
			}
		} else {
			for (var i = 0; i < ch.length; i++) {
				ch[i].checked = false;
			}
		}
	}

	//点击批量删除按钮
	$(document).on('click', '#admin_delete_all_btn', function () {
		var checkID = [];//定义一个空数组
		$("input[name='ids']:checked").each(function (i) {//把所有被选中的复选框的值存入数组
			checkID[i] = $(this).parents("tr").find("td:eq(1)").text();
		});
		alert(JSON.stringify(checkID));
		if (checkID != null && checkID.length > 0) {
			$.ajax({
				type: 'POST',
				url: '${padminPhoneContext.request.contextPath}/batchDelete',
				data: JSON.stringify(checkID),
				dataType: 'json',
				contentType: 'application/json',
				success: function (result) {
					if (result.code == 100) {
						to_padminPhone(1);
					} else {
						//显示失败信息
						console.log(result);
					}
				}
			});
		}
	});
	//点击编辑按钮弹出模态框。
	$(document).on("click", ".edit_btn", function () {
		//1、发送ajax,根据id获取用户信息
		//清除表单数据（表单完整重置（表单的数据，表单的样式））
		reset_form("#adminModifyModal form");
		var Id = $(this).attr("edit-id");
		$.ajax({
			url: "${APP_PATH}/edit?id=" + Id,
			type: "GET",
			success: function (result) {
				//填充用户信息
				console.log(result);

				$("#adminId_modify_input").val(result.extend.admin.id);
				$("#adminName_modify_input").val(result.extend.admin.adminName);
				$("#password_modify_input").val(result.extend.admin.password);
				$("#adminPassword_modify_input").val(result.extend.admin.adminPassword);
				$("#adminPhone_modify_input").val(result.extend.admin.adminPhone);
				$("#adminEmail_modify_input").val(result.extend.admin.adminEmail);
			}
		});
		//2、弹出模态框
		$("#adminModifyModal").modal({
			backdrop: "static"
		});
	});
	//点击保存，更新数据库
	$("#admin_modify_btn").click(function () {
		$.ajax({
			url: "${padminPhoneContext.request.contextPath}/update",
			type: "POST",
			data: $("#adminModifyModal form").serialize(),
			success: function (result) {
				//alert(result.msg);
				if (result.code == 100) {
					//员工保存成功；
					//1、关闭模态框
					$("#adminModifyModal").modal('hide');
					//2、显示刚才保存的数据
					to_padminPhone(1);
				} else {
					//显示失败信息
					console.log(result);
				}
			}
		});
	});
</script>
